<div class="select-wrapper">
  <div (click)="onTouch()" class="select">
    <div #value class="value">{{initialValue()}}</div>
    <div class="arrow" [class.arrow-up]="showOptions"></div>
  </div>
  @if (showOptions) {
    <div class="options">
      @for (option of options; track option) {
        <div class="option" (click)="setValue(option)" [class.active]="option ===initialValue()">{{ option }}</div>
      }
    </div>
  }
</div>
